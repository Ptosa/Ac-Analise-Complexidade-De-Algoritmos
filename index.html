<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafo - DFS e BFS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Visualizador de Grafos - DFS e BFS</h1>

    <div class="input-section">
      <h2>Inserir Arestas</h2>
      <p>Adicione as arestas no formato: <strong>Origem Destino</strong></p>
      <input type="text" id="edgeInput" placeholder="Ex: A B" />
      <button onclick="addEdge()">Adicionar Aresta</button>
      <button onclick="clearGraph()">Limpar Grafo</button>
    </div>

    <div class="graph-display">
      <h2>Lista de Adjacência</h2>
      <pre id="adjListDisplay">[Vazio]</pre>
    </div>

    <div class="visualization-section">
      <h2>Visualização do Grafo</h2>
      <div id="graphVisualization"></div>
      <div class="legend">
        <strong>Legenda:</strong>
        <span class="legend-item"><span style="background: #3498db;"></span>Não visitado</span>
        <span class="legend-item"><span style="background: #f39c12;"></span>Na fila (BFS)</span>
        <span class="legend-item"><span style="background: #e74c3c;"></span>Visitando agora</span>
        <span class="legend-item"><span style="background: #27ae60;"></span>Visitado</span>
      </div>
    </div>

    <div class="algorithm-section">
      <h2>Executar Algoritmo</h2>
      <input type="text" id="startNode" placeholder="Vértice inicial (ex: A)" />
      <div class="buttons">
        <button onclick="runDFS()">Executar DFS</button>
        <button onclick="runBFS()">Executar BFS</button>
      </div>
      
      <div class="animation-controls">
        <label for="speedControl">Velocidade da Animação:</label>
        <input type="range" id="speedControl" min="100" max="2000" value="800" step="100" />
        <span id="speedValue">800ms</span>
        <button onclick="stopAnimation()" class="stop-btn">Parar Animação</button>
      </div>
      
      <pre id="resultDisplay">Resultado aparecerá aqui...</pre>
    </div>

    <button class="exit-button" onclick="exitApp()">Finalizar Aplicação</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
