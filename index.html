<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Grafos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea, input { width: 100%; margin-top: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Algoritmos de Grafos: BFS e DFS</h1>

  <label for="edgeInput">Adicionar Aresta (formato: A B)</label>
  <input type="text" id="edgeInput" placeholder="Ex: A B">

  <label>
    <input type="checkbox" id="directedCheckbox">
    Grafo direcionado
  </label>

  <button onclick="addEdge()">Adicionar Aresta</button>
  <button onclick="clearGraph()">Limpar Grafo</button>

  <h2>Lista de Adjacência</h2>
  <pre id="adjListDisplay">[Vazio]</pre>

  <label for="startNode">Vértice Inicial</label>
  <input type="text" id="startNode" placeholder="Ex: A">

  <button onclick="runDFS()">Executar DFS</button>
  <button onclick="runBFS()">Executar BFS</button>
  <button onclick="exitApp()">Finalizar</button>

  <h2>Resultado</h2>
  <p id="resultDisplay">Resultado aparecerá aqui...</p>

  script.js</script>
</body>
</html>
